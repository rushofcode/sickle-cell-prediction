<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar with Search and Hospitals List -->
    <div class="sidebar">
      <h1 class="header">Route Planner</h1>

      <form id="search-form">
        <label for="search-location">Search Location</label>
        <div class="search-bar">
          <input type="text" id="search-location" placeholder="Search any location..." />
          <button type="submit">Search</button>
        </div>
      </form>

      <div class="hospitals">
        <h2>Top Sickle Cell Hospitals</h2>
        <ul id="hospital-list">
          <!-- List of Hospitals will go here -->
        </ul>
      </div>

      <div class="route-planner">
        <div>
          <label for="source">Source Location</label>
          <input type="text" id="source" placeholder="Enter source location" />
        </div>
        <div>
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="Enter destination" />
        </div>
        <button id="calculate-route">Calculate Route</button>
      </div>

      <!-- Route Summary -->
      <div id="route-summary" class="route-summary">
        <!-- Route summary data will be inserted here -->
      </div>
    </div>

    <!-- Map Area -->
    <div id="map" class="map-container"></div>
  </div>

  <!-- Add the Leaflet JS library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>

</body>
</html>
